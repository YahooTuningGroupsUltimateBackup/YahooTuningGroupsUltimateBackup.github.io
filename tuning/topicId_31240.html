        <a href="/tuning">back to list</a><h1>An afterthought on formatting/spaces</h1><h3><a id=31240 href="#31240">ðŸ”—</a>Danny Wier &#x3C;dawier@yahoo.com&#x3E;</h3><span>12/10/2001 12:58:57 AM</span><button style="float: right; margin-right: 20px">toggle monospace</button><div style='margin: 0px 20px 20px; padding: 20px; background-color: #eee'><p>What does Yahoo! do with the non-breaking space, i.e. Alt+0160 in Windows?</p></div>
                <script>
                    let monospace = false
                    $('button').on('click', function () {
                      if (monospace) {
                        $('p').css("font-family", "")
                      } else {
                        $('p').css("font-family", "monospace")
                      }
                      monospace = !monospace
                    })
                </script>
